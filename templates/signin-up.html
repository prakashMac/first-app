   <!-- Nav tabs -->
<ng-include src="'/templates/header.html'"></ng-include>
<div class="container">

	<!--    Write Your Need Modal Start           -->

	<div class="modal fade" id="submit" tabindex="-1" role="dialog" aria-hidden="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="write_need_modal">Info</h5>
				</div>
				<div class="modal-body">
					<p>You're are successfully Registered!</p>
				</div>
				<div class="modal-footer">
						<button type="submit" class="btn btn-primary" ng-click="signup();">OK</button>
				</div>
			</div>
		</div>
	</div>


    <!--    Write Your Need Modal End          -->

	<ul class="nav nav-tabs signin-up" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" data-target="#login" role="tab">Sign In</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" data-target="#signup" role="tab">Sign Up</a>
		</li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane active" id="login" role="tabpanel">		
			<form name="myForm">
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" ng-model="Lusername" id="username" placeholder="Username">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" ng-model="Lpassword" id="password" placeholder="Password">
				</div>
					<h6 class="forgot-pass">Forgot Password? <a href="#!/forgotpassword">Click Here..</a></h6>
				<button type="submit" class="btn btn-default" ng-click="login();">Sign In</button>
			</form>
		</div>
		
		<div class="tab-pane" id="signup" role="tabpanel">
				<form name="myForm-signUp">	
					<div class="form-group">
						<label for="exampleInputPassword1">Name</label>
						<input type="text" class="form-control" ng-model="username" id="name" placeholder="userName">
					</div>				  
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" ng-model="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" ng-model="Rpassword" id="spassword" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Confirm Password</label>
						<input type="password" class="form-control" ng-model="co_password" id="co-password" placeholder="Confirm Password">
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							Check me out
						</label>
					</div>
					<button type="reset" class="btn btn-default">Cancel</button>
						<a data-toggle="modal" data-target="#submit" href="" class="btn btn-primary" >Sign Up</a>
				</form>
		</div>
	</div>
</div>
