<ng-include src="'templates/header.html'"></ng-include>
	<div class="container">	
		<div class="row">
		  <div class="col-sm-12">
			<div class="card border border-dark">
			  <div class="card-block">
				<div class="row">
					<div class="col-sm-2">
						<img src="../images/img_avatar.png" alt="pepsi" width="100" height="100">
					</div>
					<div class="col-sm-10">
						<h4 class="card-title">{{place}}</h4>
						<p class="card-text">{{need}}</p>
						<div class="row">
							<div class="col-sm-6">
								<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
								  <ol class="carousel-indicators">
									<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
									<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
									<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
								  </ol>
								  <div class="carousel-inner">
									<div class="carousel-item active">
									  <img class="d-block w-100 h-14" src="/images/Viscient.png" alt="First slide">
									</div>
									<div class="carousel-item">
									  <img class="d-block w-100 h-14" src="/images/south-korea.jpg" alt="Second slide">
									</div>
									<div class="carousel-item">
									  <img class="d-block w-100 h-14" src="/images/sweet-creek.jpg" alt="Third slide">
									</div>
								  </div>
								  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" target="_self">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								  </a>
								  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" target="_self">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								  </a>
								</div>
							</div>
							<div class="col-sm-6">
								
							</div>
						</div>
					</div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		
		<div class="row padding-top-10">
		  <div class="col-sm-12">
			<div class="card border border-dark">
			  <div class="card-block">
				<h4 class="card-title">Reply For This Need</h4>
				<form>
				  <div class="form-group">
					<textarea rows="5" cols="100" placeholder="Type Message.."></textarea><br>
					<input type="button" class="btn btn-primary btn-sm" value="Send">
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
</div>
