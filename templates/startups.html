<ng-include src="'templates/header.html'"></ng-include>
<div class="container">
		<div class="row padding-bottom-10" ng-repeat="startup in startups">
		  <div class="col-sm-12">
			<div class="card border border-dark">
			  <div class="card-block">
				<div class="row">
					<div class="col-sm-2">
						<img src="../images/img_avatar.png" alt="pepsi" width="100" height="100">
					</div>
					<div class="col-sm-10">
						<a href="#!/startup-content/{{$index}}"><h4 class="card-title" ng-show="message!=undefined">{{startup.place}}</h4></a>
						<a data-toggle="modal" data-target="#startup-content_modal" href=""><h4 class="card-title" ng-show="message==undefined">{{startup.place}}</h4></a>
						<p class="card-text">{{startup.need}}</p>
						<a href="#!/startup-content/{{$index}}" class="btn btn-primary" ng-show="message!=undefined">Read More</a>
						<a data-toggle="modal" data-target="#startup-content_modal" href="" class="btn btn-primary" ng-show="message==undefined">Read More</a>
					</div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		

		<!--   Startup Content Modal Start   -->

		<div class="modal fade" id="startup-content_modal" tabindex="-1" role="dialog" aria-labelledby="startup-content_modal" aria-hidden="true">
	        <div class="modal-dialog" role="document">
	          <div class="modal-content">
	            <div class="modal-header">
	              <h5 class="modal-title" id="startup-content_modal">Alert</h5>
	              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                <span aria-hidden="true">&times;</span>
	              </button>
	            </div>
	            <div class="modal-body">
	              <p>Please Login To Read More..</p>
	            </div>
	            <div class="modal-footer">
	              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	            </div>
	          </div>
	        </div>
	      </div>




		<!--   Startup Content Modal End   -->
